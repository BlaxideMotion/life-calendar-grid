<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calendar Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 100%);
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #ff6b6b;
        }
        .subtitle {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 15px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }
        .stat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border-left: 3px solid #ff6b6b;
        }
        .stat-label {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
        }
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        .grid-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            overflow-x: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(52, 8px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
        }
        .week {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            transition: transform 0.2s;
        }
        .week.lived {
            background: #ff6b6b;
        }
        .week.remaining {
            background: rgba(255, 255, 255, 0.1);
        }
        .week.current {
            background: #ffd93d;
            animation: pulse 2s infinite;
        }
        .week:hover {
            transform: scale(1.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏳ Life in Weeks</h1>
            <p class="subtitle">Каждый квадратик = 1 неделя жизни</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Прожито недель</div>
                <div class="stat-value" id="weeksLived">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Осталось недель</div>
                <div class="stat-value" id="weeksLeft">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Возраст</div>
                <div class="stat-value" id="age">0</div>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="lifeGrid"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #ff6b6b;"></div>
                <span>Прожитые недели</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #ffd93d;"></div>
                <span>Текущая неделя</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: rgba(255, 255, 255, 0.1);"></div>
                <span>Оставшиеся недели</span>
            </div>
        </div>
    </div>

    <script>
        const birthDate = new Date('2003-04-03');
        const targetAge = 70;
        const weeksPerYear = 52;
        const totalWeeks = targetAge * weeksPerYear;

        function calculateWeeks() {
            const now = new Date();
            const diffTime = Math.abs(now - birthDate);
            const weeksLived = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            const weeksLeft = totalWeeks - weeksLived;
            const years = Math.floor(weeksLived / weeksPerYear);
            
            document.getElementById('weeksLived').textContent = weeksLived.toLocaleString('ru-RU');
            document.getElementById('weeksLeft').textContent = weeksLeft.toLocaleString('ru-RU');
            document.getElementById('age').textContent = years + ' лет';
            
            return { weeksLived, totalWeeks };
        }

        function createGrid() {
            const grid = document.getElementById('lifeGrid');
            const { weeksLived, totalWeeks } = calculateWeeks();
            
            for (let i = 0; i < totalWeeks; i++) {
                const week = document.createElement('div');
                week.className = 'week';
                
                if (i < weeksLived - 1) {
                    week.classList.add('lived');
                } else if (i === weeksLived - 1) {
                    week.classList.add('current');
                } else {
                    week.classList.add('remaining');
                }
                
                week.title = 'Неделя ' + (i + 1) + ' из ' + totalWeeks;
                grid.appendChild(week);
            }
        }

        createGrid();
    </script>
</body>
</html>
