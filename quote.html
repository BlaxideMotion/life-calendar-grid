    <script>
        const quotes = [
{ text: "–¢—ã –º–æ–≥ –±—ã —É–∂–µ –±—ã—Ç—å –º—ë—Ä—Ç–≤. –ñ–∏–≤–∏ —ç—Ç—É –∂–∏–∑–Ω—å –∫–∞–∫ –ø–æ–¥–∞—Ä–æ–∫.", author: "Marcus Aurelius" },
{ text: "–ù–µ –æ—Ç–∫–ª–∞–¥—ã–≤–∞–π –Ω–∞ –∑–∞–≤—Ç—Ä–∞ —Ç–æ, —á—Ç–æ –º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è. –ó–∞–≤—Ç—Ä–∞ –º–æ–∂–µ—Ç –Ω–µ –Ω–∞—Å—Ç—É–ø–∏—Ç—å.", author: "Stoic Wisdom" },
{ text: "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–∞—è –∂–∏–∑–Ω—å. –ü—Ä–æ–∂–∏–≤–∏ –µ—ë –¥–æ—Å—Ç–æ–π–Ω–æ.", author: "Seneca" },
{ text: "–°–º–µ—Ä—Ç—å —É–ª—ã–±–∞–µ—Ç—Å—è –≤—Å–µ–º. –£–ª—ã–±–Ω–∏—Å—å –µ–π –≤ –æ—Ç–≤–µ—Ç.", author: "Marcus Aurelius" },
{ text: "–í—Ä–µ–º—è ‚Äî —Å–∞–º–∞—è —Ü–µ–Ω–Ω–∞—è –≤–µ—â—å, –∫–æ—Ç–æ—Ä—É—é –º–æ–∂–µ—Ç –ø–æ—Ç—Ä–∞—Ç–∏—Ç—å —á–µ–ª–æ–≤–µ–∫.", author: "Theophrastus" },
{ text: "–ñ–∏–≤–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å —Ç–∞–∫, –±—É–¥—Ç–æ –æ–Ω –ø–æ—Å–ª–µ–¥–Ω–∏–π.", author: "Marcus Aurelius" },
{ text: "–ù–µ –±–æ–π—Å—è —Å–º–µ—Ä—Ç–∏. –ë–æ–π—Å—è –Ω–µ –ø—Ä–æ–∂–∏—Ç–æ–π –∂–∏–∑–Ω–∏.", author: "Stoic Wisdom" },
{ text: "–¢–æ, —á—Ç–æ –º–µ—à–∞–µ—Ç –¥–µ–π—Å—Ç–≤–∏—é, –ø—Ä–æ–¥–≤–∏–≥–∞–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ. –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ –Ω–∞ –ø—É—Ç–∏ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø—É—Ç—ë–º.", author: "Marcus Aurelius" },
{ text: "–ë–æ–≥–∞—Ç—Å—Ç–≤–æ ‚Äî —ç—Ç–æ –Ω–µ —Ç–æ—Ç, —É –∫–æ–≥–æ –º–Ω–æ–≥–æ, –∞ —Ç–æ—Ç, –∫–æ–º—É –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ.", author: "Seneca" },
{ text: "–ú—ã —Å—Ç—Ä–∞–¥–∞–µ–º –±–æ–ª—å—à–µ –≤ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–∏, —á–µ–º –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏.", author: "Seneca" },
{ text: "–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ, —á—Ç–æ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ç–≤–æ–µ–π –≤–ª–∞—Å—Ç–∏ ‚Äî —ç—Ç–æ —Ç–≤–æ—è —Ä–µ–∞–∫—Ü–∏—è –Ω–∞ —Å–æ–±—ã—Ç–∏—è.", author: "Epictetus" },
{ text: "–ù–µ –ø—Ä–æ—Å–∏—Ç—å –æ —Ç–æ–º, —á—Ç–æ–±—ã —Å–æ–±—ã—Ç–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–∏ —Ç–∞–∫, –∫–∞–∫ —Ç—ã —Ö–æ—á–µ—à—å. –•–æ—Ç–µ—Ç—å, —á—Ç–æ–±—ã –æ–Ω–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–∏ —Ç–∞–∫, –∫–∞–∫ –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç.", author: "Epictetus" },
{ text: "–õ—É—á—à–∞—è –º–µ—Å—Ç—å ‚Äî –Ω–µ –±—ã—Ç—å —Ç–∞–∫–∏–º, –∫–∞–∫ —Ç–≤–æ–π –≤—Ä–∞–≥.", author: "Marcus Aurelius" },
{ text: "–ï—Å–ª–∏ –ø—Ä–æ–±–ª–µ–º—É –º–æ–∂–Ω–æ —Ä–µ—à–∏—Ç—å ‚Äî –Ω–µ —Å—Ç–æ–∏—Ç –±–µ—Å–ø–æ–∫–æ–∏—Ç—å—Å—è. –ï—Å–ª–∏ —Ä–µ—à–∏—Ç—å –µ—ë –Ω–µ–ª—å–∑—è ‚Äî –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ –±–µ—Å–ø–æ–ª–µ–∑–Ω–æ.", author: "Stoic Wisdom" },
{ text: "–ú—É–¥—Ä—ã–π —á–µ–ª–æ–≤–µ–∫ –∂–µ–ª–∞–µ—Ç –Ω–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –ø—Ä–æ–±–ª–µ–º, –∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –∏—Ö –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å.", author: "Seneca" },
{ text: "–°—á–∞—Å—Ç—å–µ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∫–∞—á–µ—Å—Ç–≤–∞ —Ç–≤–æ–∏—Ö –º—ã—Å–ª–µ–π.", author: "Marcus Aurelius" },
{ text: "–°–ª–æ–∂–Ω–æ—Å—Ç—å –Ω–µ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –≤—ã–¥–µ—Ä–∂–∞—Ç—å —á–∞—Å ‚Äî –∞ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –≤—ã–¥–µ—Ä–∂–∞—Ç—å –º–æ–º–µ–Ω—Ç.", author: "Seneca" },
{ text: "–ë—É–¥—å —Ç–µ—Ä–ø–µ–ª–∏–≤ —Å–æ –≤—Å–µ–º–∏, –Ω–æ –ø—Ä–µ–∂–¥–µ –≤—Å–µ–≥–æ ‚Äî —Å —Å–∞–º–∏–º —Å–æ–±–æ–π.", author: "Marcus Aurelius" },
{ text: "–¢—ã —Å—Ç–∞–Ω–æ–≤–∏—à—å—Å—è —Ç–µ–º, –æ —á—ë–º –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –¥—É–º–∞–µ—à—å.", author: "Marcus Aurelius" },
{ text: "–ù–µ —Ç–æ, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å —Ç–æ–±–æ–π, –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ç–≤–æ—é –∂–∏–∑–Ω—å, –∞ —Ç–æ, –∫–∞–∫ —Ç—ã –Ω–∞ —ç—Ç–æ —Ä–µ–∞–≥–∏—Ä—É–µ—à—å.", author: "Epictetus" },
{ text: "–õ—É—á—à–µ –ø–æ–±–µ–∂–¥–∞—Ç—å —Å–µ–±—è, —á–µ–º —Ç—ã—Å—è—á—É —Ä–∞–∑ —Ç—ã—Å—è—á—É –≤—Ä–∞–≥–æ–≤.", author: "Stoic Wisdom" },
{ text: "–ñ–∏–∑–Ω—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∞ –¥–ª—è –¥–æ–ª–≥–∏—Ö –¥–æ—Ä–æ–≥ –Ω–µ–Ω–∞–≤–∏—Å—Ç–∏ –∏ –º–µ—Å—Ç–∏.", author: "Seneca" },
{ text: "–ù–∞—á–Ω–∏ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å. –°–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ –ø—Ä–∏–¥—ë—Ç –ø–æ—Ç–æ–º.", author: "Marcus Aurelius" },
{ text: "–ú—ã –Ω–µ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è. –ú—ã –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Å–≤–æ—é —Ä–µ–∞–∫—Ü–∏—é.", author: "Epictetus" },
{ text: "–¢—Ä—É–¥–Ω–æ—Å—Ç–∏ –∑–∞–∫–∞–ª—è—é—Ç —Ä–∞–∑—É–º —Ç–∞–∫ –∂–µ, –∫–∞–∫ —Ç—Ä—É–¥ –∑–∞–∫–∞–ª—è–µ—Ç —Ç–µ–ª–æ.", author: "Seneca" },
{ text: "–°–∞–º–∞—è –¥–ª–∏–Ω–Ω–∞—è –¥–æ—Ä–æ–≥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –ø–µ—Ä–≤–æ–≥–æ —à–∞–≥–∞.", author: "Stoic Wisdom" },
{ text: "–°–ø—Ä–æ—Å–∏ —Å–µ–±—è: –º–æ–∂–µ—Ç –ª–∏ —ç—Ç–æ –Ω–∞–≤—Ä–µ–¥–∏—Ç—å? –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –æ—Ç–ø—É—Å—Ç–∏.", author: "Marcus Aurelius" },
{ text: "–ù–∞—Å—Ç–æ—è—â–∞—è —Å–≤–æ–±–æ–¥–∞ ‚Äî —ç—Ç–æ –≤–ª–∞—Å—Ç—å –Ω–∞–¥ —Å–æ–±–æ–π.", author: "Seneca" },
{ text: "–ë—É–¥—å –∫–∞–∫ —Å–∫–∞–ª–∞, –æ –∫–æ—Ç–æ—Ä—É—é —Ä–∞–∑–±–∏–≤–∞—é—Ç—Å—è –≤–æ–ª–Ω—ã.", author: "Marcus Aurelius" },
{ text: "–ù–µ –∂–¥–∏ –æ—Å–æ–±–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –ù–∞—á–Ω–∏ –∂–∏—Ç—å —Å–µ–π—á–∞—Å.", author: "Seneca" },
{ text: "–ö–∞–∂–¥–æ–µ —É—Ç—Ä–æ —Ä–æ–∂–¥–∞–µ—Ç—Å—è –Ω–æ–≤–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å. –ù–µ —É–ø—É—Å—Ç–∏ –µ—ë.", author: "Stoic Wisdom" },
{ text: "–ò—Å—Ç–∏–Ω–Ω–∞—è –º—É–¥—Ä–æ—Å—Ç—å ‚Äî –∑–Ω–∞—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã —Å–≤–æ–µ–≥–æ –Ω–µ–∑–Ω–∞–Ω–∏—è.", author: "Socrates" },
{ text: "–ù–µ –≤–Ω–µ—à–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è –±–µ—Å–ø–æ–∫–æ—è—Ç –Ω–∞—Å, –∞ –Ω–∞—à–∏ —Å—É–∂–¥–µ–Ω–∏—è –æ –Ω–∏—Ö.", author: "Epictetus" },
{ text: "–ß–µ–º –º–µ–Ω—å—à–µ —Å–ª–æ–≤, —Ç–µ–º –±–æ–ª—å—à–µ —Å–º—ã—Å–ª–∞.", author: "Stoic Wisdom" },
{ text: "–ù–µ —Ç–µ—Ä—è–π –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Å–ø–æ—Ä—ã –æ —Ç–æ–º, –∫–∞–∫–∏–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ö–æ—Ä–æ—à–∏–π —á–µ–ª–æ–≤–µ–∫. –ü—Ä–æ—Å—Ç–æ –±—É–¥—å –∏–º.", author: "Marcus Aurelius" },
{ text: "–¢–µ—Ä–ø–µ–Ω–∏–µ ‚Äî —ç—Ç–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –≤ –¥–µ–π—Å—Ç–≤–∏–∏.", author: "Seneca" },
{ text: "–¢–æ, —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å —Å–µ–≥–æ–¥–Ω—è, –≤–∞–∂–Ω–µ–µ —Ç–æ–≥–æ, —á—Ç–æ —Ç—ã –ø–ª–∞–Ω–∏—Ä—É–µ—à—å —Å–¥–µ–ª–∞—Ç—å –∑–∞–≤—Ç—Ä–∞.", author: "Stoic Wisdom" },
{ text: "–ù–µ –ø—Ä–æ—Å–∏ –ª—ë–≥–∫–æ–π –∂–∏–∑–Ω–∏. –ü—Ä–æ—Å–∏ —Å–∏–ª—ã –≤—ã–¥–µ—Ä–∂–∞—Ç—å —Ç—Ä—É–¥–Ω—É—é.", author: "Seneca" },
{ text: "–í–Ω–∏–º–∞–Ω–∏–µ ‚Äî —ç—Ç–æ –Ω–∞—á–∞–ª–æ –≤—Å—è–∫–æ–π –¥–æ–±—Ä–æ–¥–µ—Ç–µ–ª–∏.", author: "Epictetus" },
{ text: "–°—á–∞—Å—Ç—å–µ –Ω–µ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –¥–µ–ª–∞—Ç—å –≤—Å—ë, —á—Ç–æ —Ö–æ—á–µ—à—å, –∞ –≤ —Ç–æ–º, —á—Ç–æ–±—ã —Ö–æ—Ç–µ—Ç—å —Ç–æ, —á—Ç–æ –¥–µ–ª–∞–µ—à—å.", author: "Stoic Wisdom" },
{ text: "–ù–∏–∫—Ç–æ –Ω–µ –º–æ–∂–µ—Ç –ø—Ä–∏—á–∏–Ω–∏—Ç—å —Ç–µ–±–µ –≤—Ä–µ–¥ –±–µ–∑ —Ç–≤–æ–µ–≥–æ —Å–æ–≥–ª–∞—Å–∏—è.", author: "Marcus Aurelius" },
{ text: "–°–∏–ª—å–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ ‚Äî –Ω–µ —Ç–æ—Ç, –∫—Ç–æ –Ω–µ –ø–∞–¥–∞–µ—Ç, –∞ —Ç–æ—Ç, –∫—Ç–æ –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è –∫–∞–∂–¥—ã–π —Ä–∞–∑.", author: "Stoic Wisdom" },
{ text: "–ü–µ—Ä–µ–º–µ–Ω—ã ‚Äî —ç—Ç–æ –∑–∞–∫–æ–Ω –∂–∏–∑–Ω–∏. –°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–∞–º ‚Äî –ø—É—Ç—å –∫ —Å—Ç—Ä–∞–¥–∞–Ω–∏—é.", author: "Marcus Aurelius" },
{ text: "–ù–µ –∏—â–∏, —á—Ç–æ–±—ã –≤—Å—ë –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–æ, –∫–∞–∫ —Ç—ã —Ö–æ—á–µ—à—å. –ñ–µ–ª–∞–π, —á—Ç–æ–±—ã –≤—Å—ë –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–æ, –∫–∞–∫ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç.", author: "Epictetus" },
{ text: "–õ—É—á—à–∏–π —Å–ø–æ—Å–æ–± –æ—Ç–æ–º—Å—Ç–∏—Ç—å –≤—Ä–∞–≥—É ‚Äî –Ω–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è –ø–æ—Ö–æ–∂–∏–º –Ω–∞ –Ω–µ–≥–æ.", author: "Marcus Aurelius" },
{ text: "–ü—Ä–æ—à–ª–æ–µ —É—à–ª–æ, –±—É–¥—É—â–µ–µ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ. –í—Å—ë, —á—Ç–æ —É –Ω–∞—Å –µ—Å—Ç—å ‚Äî —ç—Ç–æ –Ω–∞—Å—Ç–æ—è—â–∏–π –º–æ–º–µ–Ω—Ç.", author: "Seneca" },
{ text: "–ù–∞–±–ª—é–¥–∞–π –∑–∞ —Å–≤–æ–∏–º–∏ –º—ã—Å–ª—è–º–∏ ‚Äî –æ–Ω–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è —Å–ª–æ–≤–∞–º–∏. –ù–∞–±–ª—é–¥–∞–π –∑–∞ —Å–ª–æ–≤–∞–º–∏ ‚Äî –æ–Ω–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –¥–µ–π—Å—Ç–≤–∏—è–º–∏.", author: "Stoic Wisdom" },
{ text: "–î–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–æ–≥–∞—Ç —Ç–æ—Ç, –∫—Ç–æ –¥–æ–≤–æ–ª–µ–Ω —Ç–µ–º, —á—Ç–æ –∏–º–µ–µ—Ç.", author: "Seneca" },
{ text: "–ù–µ –±–µ—Å–ø–æ–∫–æ–π—Å—è –æ —Ç–æ–º, —á—Ç–æ –¥—Ä—É–≥–∏–µ –¥—É–º–∞—é—Ç –æ —Ç–µ–±–µ. –ë–µ—Å–ø–æ–∫–æ–π—Å—è –æ —Ç–æ–º, —á—Ç–æ —Ç—ã –¥—É–º–∞–µ—à—å –æ —Å–µ–±–µ.", author: "Marcus Aurelius" },
{ text: "–í–µ–ª–∏—á–∏–µ –Ω–µ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –Ω–µ –ø–∞–¥–∞—Ç—å, –∞ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –ø–æ–¥–Ω–∏–º–∞—Ç—å—Å—è –∫–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ –ø–∞–¥–∞–µ—à—å.", author: "Stoic Wisdom" }
];

        function displayQuote() {
            const now = new Date();
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const quoteIndex = dayOfYear % quotes.length;
            const todayQuote = quotes[quoteIndex];
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('ru-RU', options);
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('quoteText').textContent = '"' + todayQuote.text + '"';
            document.getElementById('quoteAuthor').textContent = '‚Äî ' + todayQuote.author;
        }

        displayQuote();
